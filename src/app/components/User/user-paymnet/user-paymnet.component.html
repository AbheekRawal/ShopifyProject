<app-user-navbar></app-user-navbar>
<div class="container-fluid">
  <div class="container">
    <div class="col-6 shadow">
      <h2>Pay Via Card</h2>
      <div class="card">
        <form>
          <div class="form-group">
            <label for="cardNo">Card No:</label>
            <input
              type="number"
              class="form-control"
              placeholder="xxxx - xxxx - xxxx"
            />
          </div>
          <div class="form-row">
            <div class="col">
              <label for="expiry">Expiry:</label>
              <input
                type="month"
                class="form-control"
                name="expiry"
                min="2018-03"
                value="MM/YYYY"
                placeholder="MM/YYYY"
              />
            </div>
            <div class="col">
              <label for="expiry">CVV:</label>
              <input
                type="number"
                class="form-control"
                placeholder="***"
                name="cvv"
              />
            </div>
          </div>
          <div class="btn btn-block mt-4 btn-info">Proceed</div>
        </form>
        <h2>Master Card</h2>
      </div>
      <p class="mt-3 mb-3 text-center">OR</p>
      <div class="button">
        <button class="btn btn-block btn-info">Pay on Delivery</button>
      </div>
    </div>
    <div class="col-6">
      <div class="container summary">
        <div class="header">
          <h3>Summary</h3>
        </div>
        <hr />
        <ul class="list-group">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            Total Items
            <span class="badge badge-info badge-pill">14</span>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            Total Price
            <span class="badge badge-info badge-pill">2000</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
