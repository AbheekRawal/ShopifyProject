<app-user-navbar></app-user-navbar>
<div class="container-fluid">
  <div class="col-8 productList">
    <div class="container shadow">
      <div class="header">
        <h3>Cart <span class="badge badge-warning">4</span></h3>
      </div>
      <hr />
      <div class="row proDesc">
        <div class="col-3 productImage pl-5 shadow">
          <img
            src="../../../assets/images/product.jpeg"
            class="ml-3"
            width="80%"
          />
        </div>
        <div class="col-9 pl-4">
          <div class="row pl-3">
            <h2>Product Name</h2>
            <div class="btn btn-danger">Delete</div>
          </div>
          <p>Product Description</p>
          <h4>â‚¹ (price here)</h4>
          <div class="btn-group btn-group-sm mt-3">
            <button type="button" class="btn btn-info">-</button>
            <button type="button" class="btn btn-info">48</button>
            <button type="button" class="btn btn-info">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="container">
      <div class="header">
        <h3>Summary</h3>
      </div>
      <hr />
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Total Items
          <span class="badge badge-info badge-pill">14</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Total Price
          <span class="badge badge-info badge-pill">2000</span>
        </li>
      </ul>
      <div
        class="btn mt-3 btn-block btn-outline-info"
        (click)="proceedForPayment()"
      >
        Proceed for Payment
      </div>
    </div>
  </div>
</div>
