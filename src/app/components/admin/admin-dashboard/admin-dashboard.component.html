<app-admin-nav></app-admin-nav>
<div class="container-fluid">
  <div class="container welcomeAdmin shadow">
    <img
      src="../../../../assets/images/admin.png"
      class="rounded-circle mr-4"
      width="10%"
    />
    <h3>Welcome adminName</h3>
  </div>
  <div class="container addRegisterForm shadow">
    <h4 class="text-center mt-3 mb-4">Enter Retailer Details to Register</h4>
    <form>
      <div class="form-row">
        <div class="col">
          <label for="rName">Retailer Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter Retailer Name"
            name="name"
          />
        </div>
        <div class="col">
          <label for="retailerNo.">Retailer Phone No.</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter phone no "
            name="phone"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="Retailer Email">Retailer Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
          />
        </div>
        <div class="col">
          <label for="password">Retailer Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter password"
            name="pswd"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="comment">Address:</label>
        <textarea class="form-control" rows="3" id="address"></textarea>
      </div>
      <button type="submit" class="btn btn-block btn-outline-info">
        Register Retailer
      </button>
    </form>
  </div>
  <div class="container retailerTable shadow">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Retailer's Id</th>
          <th>Retailer Name</th>
          <th>Retailer Mobile No</th>
          <th>Edit Product</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>123</td>
          <td>Sourabh Garg</td>
          <td>123456</td>
          <td>Cosmetics</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
