<div class="row m-0">
  <div class="col-6 p-0">
    <h1 class="mt-5 mb-3 text-center">User Registration</h1>
    <div class="container">
      <form action="/action_page.php">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Full Name"
          />
        </div>
        <div class="form-group">
          <label for="email">Mobile No:</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter 10 digit Mobile No"
          />
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter email"
            id="email"
          />
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter password"
            id="pwd"
          />
        </div>
        <div class="form-group">
          <label for="cPwd">Confirm Password:</label>
          <input
            type="password"
            class="form-control"
            placeholder="Confirm password"
          />
        </div>
        <button type="submit" class="btn btn-outline-info btn-block">
          User Registration
        </button>
        <p class="route">
          Already a user?
          <a
            class="nav-link"
            [routerLink]="['/login']"
            routerLinkActive="active"
            >Login</a
          >
        </p>
      </form>
    </div>
  </div>
  <div class="col-6 p-0">
    <div class="image"></div>
  </div>
</div>
